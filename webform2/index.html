<h3 class=header>New Product Form</h3>
 
<div class="container">
  <form name="myform" class="form-group">
  <div class="row g-5">
    <div class="col-sm-6 ">
      <label for="productnumber"> Product Number</label>
      <input autofocus type="text"  class="form-control" name="" id="productnumber" pattern="[0-9]*" title="Please enter number" required>
    </div>
    
    <div class="col-sm-6">
      <label for="quantity">Quantity in stock</label>
      <input type="text"  class="form-control" placeholder="0" name="quantity" id="quantity" pattern="[0-9]*" title="please enter number" required>
    </div>
    <div class="col-sm-6">
      <label for="name">Name</label>
      <input type="text"  class="form-control" name="name" id="name">
    </div>
    <div class="col-sm-6">
      <label for="supplier">Supplier</label>
      <select id="select" class="form-select" aria-label="Default select example">
        <option selected>Select a supplier</option>
        <option value="1">Cisco</option>
        <option value="2">Dell</option>
        <option value="3">IBM</option>
      </select>
      
    </div>
    <div class="col-sm-6">
      <label for="unitprice">Unit Price</label>
      <input type="text"  class="form-control" placeholder="0.0" name="unitprice" id="unitprice">
    </div>
    <div class="col-sm-6">
      <label for="datesupplied">Date Supplied</label>
      <input type="text"  class="form-control" placeholder="yyyy - mm - dd" name="datesupplied" id="datesupplied">
      <div id="emailHelp" class="form-text">
        Enter a valid Date.
    </div>
    
    
    </div>
    
  </div>
  <div class="buttons">
    <button type="button" class="btn btn-outline-dark me-md-5">Reset</button>
    <button type="button" class="btn btn-outline-danger me-md-5">Cancel</button>
    <button id="mybtn" type="submit" class="btn btn-outline-info ">Add Product</button>
  </div>
</div>
</form>
<script> 
  function display(){
window.alert( document.getElementById("productnumber").value +" "+document.getElementById("name").value+" " +document.getElementById("unitprice").value+" "+ document.getElementById("quantity").value+" " +document.getElementById("select").value+" " +document.getElementById("datesupplied").value);
}
var btn = document.getElementById("mybtn");
  // add event listener for the button, for action "click"
  btn.addEventListener("click", display);
</script>
