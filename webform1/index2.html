<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="./app2.js"></script>
    <title>Email</title>
</head>
<body>
    <form class="form-group">
        <div class="container">
            <div class="mb-4">
                <label for="emailAddress" class="form-label"> Email address</label>
                <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" placeholder="Enter Email" required>
                <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
            </div>
            </div>

              <div class="mb-4">
                  <label for="password" class="form-lable">Password</label>
                  <input type="password" id="password" class="form-control" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Must
                  contain at least one number and one uppercase and lowercase letter, and at least 10 or
                  more characters" placeholder="Password" required>

              </div>

              <div class="mb-4">
                <label for="url" class="form-lable">URL</label>
                <input type="text" id="url" class="form-control" name="url" pattern="https?:\/.+" title="Please enter a URL" required>
              </div>
              <div class= "mb-4 form-check">
                  <input type="checkbox" class="form-check-label" id="check" required>
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" id="btnSubmit" class="btn btn-primary">Submit</button>
            
        </div>
    </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
